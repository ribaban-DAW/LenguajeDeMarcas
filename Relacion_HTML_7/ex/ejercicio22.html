<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario avanzado 2</title>
    <style>
      form {
        border: 1px solid rgb(177, 177, 177);
        width: 25em;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"><img src="../img/home.svg" alt="Inicio" /></a>
    <hr />
    <form>
      <h3>Información del producto</h3>
      <fieldset>
        <legend>Datos básicos</legend>
        <table>
          <tr>
            <td><label for="nombre">Nombre</label></td>
          </tr>
          <tr>
            <td><input id="nombre" type="text" name="nombre" size="30" /></td>
          </tr>
          <tr>
            <td><label for="descripcion">Descripción</label></td>
          </tr>
          <tr>
            <td>
              <textarea
                name="descripcion"
                id="descripción"
                cols="35"
                rows="5"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="foto">Foto</label>
              <input id="foto" type="file" name="foto" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                id="contador-visitas"
                type="checkbox"
                name="contador-visitas"
              />
              <label for="contador-visitas">Añadir contador de visitas</label>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Datos económicos</legend>
        <table style="width: 100%">
          <tr>
            <td style="width: 140px">
              <label for="precio">Precio</label>
              <input
                id="precio"
                style="width: 50px"
                type="number"
                name="precio"
              />
              €
            </td>
            <td>
              <label for="impuestos">Impuestos</label>
              <select name="impuestos" id="impuestos">
                <option value="4%">4%</option>
                <option value="7%">7%</option>
                <option value="16%">16%</option>
                <option value="25%">25%</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <br />
              <label for="promocion">Promoción</label>
              <br />
              <input
                id="ninguno"
                type="radio"
                name="promocion"
                value="ninguno"
                checked
              />
              <label for="ninguno">Ninguno</label>
              <br />
              <input
                id="transporte-gratuito"
                type="radio"
                name="promocion"
                value="transporte-gratuito"
              />
              <label for="transporte-gratuito">Transporte gratuito</label>
              <br />
              <input
                id="descuento-5"
                type="radio"
                name="promocion"
                value="descuento-5"
              />
              <label for="descuento-5">Descuento 5%</label>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
