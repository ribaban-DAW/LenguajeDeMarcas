<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Area Logotipos</title>
    <style>
      table,
      td,
      th {
        border: 1px solid rgb(131, 131, 131);
        border-collapse: collapse;
        text-align: center;
        padding: 10px 40px;
      }
      thead {
        background-color: #e7e7e7;
      }
      tbody {
        font-style: italic;
        color: #202020;
      }
      .even-row {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"><img src="../img/home.svg" alt="Inicio" /></a>
    <hr />
    <figure style="margin: 0; margin-top: 10px">
      <img
        src="../img/logos.png"
        alt="Logotipos de WhatsApp, Facebook, Instagram y Twitter"
        usemap="#logos"
        style="border: 1px solid black"
      />
      <figcaption>
        Logotipos de WhatsApp, Facebook, <br />
        Instagram y Twitter
      </figcaption>
    </figure>
    <map name="logos">
      <area
        shape="circle"
        coords="98,77,60"
        href="https://web.whatsapp.com/"
        target="_blank"
        alt="Enlace a WhatsApp"
      />
      <area
        shape="circle"
        coords="260,77,60"
        href="https://www.facebook.com/"
        target="_blank"
        alt="Enlace a Facebook"
      />
      <area
        shape="circle"
        coords="98,216,60"
        href="https://www.instagram.com/"
        target="_blank"
        alt="Enlace a Instagram"
      />
      <area
        shape="circle"
        coords="260,216,60"
        href="https://twitter.com/"
        target="_blank"
        alt="Enlace a Twitter (Ahora X)"
      />
    </map>
  </body>
</html>
