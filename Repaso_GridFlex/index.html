<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Grid/Flex</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div>
            <h1>La web de HTML y CSS</h1>
            <h3>Aprende HTML y CSS con nosotros</h3>
        </div>
        <img src="img/cabecera.jpg" alt="Imagen de cabecera que muestra los iconos de HTML, CSS y JS" width="100%">
    </header>
    <section class="content">
        <article>
            <img width="250" src="img/html.png" alt="Logo de HTML">
            <h1>Curso de HTML</h1>
        </article>
        <article>
            <img width="300" src="img/css.png" alt="Logo de CSS">
            <h1>Curso de CSS</h1>
        </article>
        <article>
            <img width="250" src="img/js.png" alt="Logo de JS">
            <h1>Curso de JS</h1>
        </article>
        <article>
            <img src="img/php.jpg" alt="Logo de PHP" width="300">
            <h1>Curso de PHP</h1>
        </article>
        <article>
            <img src="img/asp.png" alt="Logo de ASP.NET" width="300">
            <h1>Curso de ASP</h1>
        </article>
    </section>
    <footer>
        <section>
            <p>C/ Principal</p>
            <p>Sevilla</p>
        </section>
        <section>
            <p>
                Curso desarrollo web 2025
            </p>
        </section>
        <section>
            <img width="32" src="./img/snapchat.jpg" alt="Logo de Snapchat">
            <img width="32" src="./img/facebook.jpg" alt="Logo de Facebook">
            <img width="32" src="./img/twitter.jpg" alt="Logo de Twitter">
        </section>
    </footer>
</body>
</html>
