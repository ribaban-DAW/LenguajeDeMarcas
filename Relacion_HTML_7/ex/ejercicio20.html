<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <style>
      label {
        display: block;
      }

      .inline {
        display: inline;
      }

      .pad-top {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"><img src="../img/home.svg" alt="Inicio" /></a>
    <hr />
    <h3>Rellena tu CV</h3>
    <form>
      <div>
        <label for="name">Nombre</label>
        <input id="name" type="text" name="name" size="30" />
      </div>
      <div>
        <label for="lastname">Apellidos</label>
        <input id="lastname" type="text" name="lastname" size="80" />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" size="30" />
      </div>
      <div>
        <label for="dni">DNI</label>
        <input id="dni" type="text" name="dni" size="10" />
      </div>
      <div>
        <label for="gender">Sexo</label>
        <input id="gender-man" type="radio" name="gender" value="man" />
        <label class="inline" for="gender-man">Hombre</label>
        <br />
        <input id="gender-woman" type="radio" name="gender" value="woman" />
        <label class="inline" for="gender-woman">Mujer</label>
      </div>
      <div class="pad-top">
        <label class="inline" for="photo">Incluir mi foto</label>
        <input id="photo" type="file" name="photo" />
      </div>
      <div class="pad-top">
        <input
          id="subscribe-news"
          type="checkbox"
          checked
          name="subscribe-news"
        />
        <label id="subscribe-news" class="inline" for="subscribe-news"
          >Suscribirme al boletín de novedades</label
        >
      </div>
      <div class="pad-top">
        <input type="submit" value="Guardar cambios" />
        <input type="reset" value="Borrar los datos introducidos" />
      </div>
    </form>
  </body>
</html>
